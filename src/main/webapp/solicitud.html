<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nueva Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-graduation-cap me-2"></i>
            SISTEMA DE SOLICITUDES
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="asistencia.html">
                        <i class="fas fa-clipboard-check me-1"></i> ASISTENCIAS
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="solicitud.html">
                        <i class="fas fa-user-graduate me-1"></i> SERVICIO TÉCNICO
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-book me-1"></i> Pagina3
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulario -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Nueva Solicitud</h2>
                </div>
                <div class="card-body">
                    <form action="solicitudes" method="post">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <input type="text" class="form-control" id="estado" name="estado" required>
                        </div>
                        <div class="mb-3">
                            <label for="prioridad" class="form-label">Prioridad:</label>
                            <select class="form-control" id="prioridad" name="prioridad" required>
                                <option value="">Seleccione</option>
                                <option value="Alta">Alta</option>
                                <option value="Media">Media</option>
                                <option value="Baja">Baja</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="fecha_creacion" class="form-label">Fecha de Creación:</label>
                            <input type="date" class="form-control" id="fecha_creacion" name="fecha_creacion" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <a href='solicitudes?action=listar' class="btn btn-secondary">Ver Solicitudes</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
