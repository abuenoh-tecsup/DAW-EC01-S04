<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007bff;">
    <a class="navbar-brand" href="#">Sistema Académico</a>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="notas.html">Registrar Notas</a></li>
        <li class="nav-item"><a class="nav-link" href="notas?action=listar">Ver Notas</a></li>
    </ul>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Registrar Nueva Nota</h2>
                </div>
                <div class="card-body">
                    <form action="notas" method="post">
                        <div class="mb-3">
                            <label for="estudiante" class="form-label">Estudiante:</label>
                            <input type="text" class="form-control" id="estudiante" name="estudiante" required>
                        </div>
                        <div class="mb-3">
                            <label for="curso" class="form-label">Curso:</label>
                            <input type="text" class="form-control" id="curso" name="curso" required>
                        </div>
                        <div class="mb-3">
                            <label for="nota" class="form-label">Nota:</label>
                            <input type="number" class="form-control" id="nota" name="nota" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="observacion" class="form-label">Observación:</label>
                            <input type="text" class="form-control" id="observacion" name="observacion">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="notas?action=listar" class="btn btn-secondary">Ver Notas</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
