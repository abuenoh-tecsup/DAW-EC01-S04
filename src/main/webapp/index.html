<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Asistencia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Registrar Nueva Asistencia</h2>
                </div>
                <div class="card-body">
                    <form action="asistencia" method="post">
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="estudiante" class="form-label">Estudiante:</label>
                            <input type="text" class="form-control" id="estudiante" name="estudiante" required>
                        </div>
                        <div class="mb-3">
                            <label for="curso" class="form-label">Curso:</label>
                            <input type="text" class="form-control" id="curso" name="curso" required>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <input type="text" class="form-control" id="estado" name="estado" required>
                        </div>
                        <div class="mb-3">
                            <label for="observacion" class="form-label">ObservaciÃ³n:</label>
                            <input type="text" class="form-control" id="observacion" name="observacion">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="asistencia?action=listar" class="btn btn-secondary">Ver Asistencias</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
